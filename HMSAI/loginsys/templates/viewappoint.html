<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff; /* Cream background color */
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #1A4075; /* Dark blue color */
            margin-top: 20px;
        }

        .table-container {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }

        .btn-custom {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #0CAC99; /* Teal button background color */
            color: #fff; /* White button text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #1A4075; /* Dark blue on hover */
            color: #fff;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        .thead-custom {
            background-color: #1A4075; /* Dark blue on hover */
            color: #fff;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1 class="font-weight-bold">Appointments</h1>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10">
                <div class="table-container">
                    <table class="table table-striped table-bordered shadow-sm">
                        <thead class="thead-custom">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Doctor</th>
                                <th scope="col">Time Slot</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in vee %}
                            <tr>
                                <td>{{ user.name }}</td>
                                <td>{{ user.doctor }}</td>
                                <td>{{ user.time_slot }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-auto">
                <a href="/" class="btn btn-custom">Home</a>
            </div>
            <div class="col-auto">
                <a href="{% url 'pdf' %}" class="btn btn-custom">Download as PDF</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
