<!-- bmi_calculator/templates/bmi_calculator/bmi_result.html -->
{% extends 'base.html' %}
{% block title %}BMI Result{% endblock %}
{% block content %}
<div class="container diagcontainer d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow" style="width: 100%; max-width: 500px;">
        <div class="card-body">
            <h1 class="font-weight-bold text-center mb-4" style="color: #1A4075;">BMI Result</h1>
            <p class="font-weight-bold" style="color: #1A4075;">Your BMI is: <span style="color: #0CAC99;">{{ bmi }}</span></p>
            <a href="bmi_calculator" class="btn btn-block" style="background-color: #0CAC99; border-color: #0CAC99; color: white;">Back to Calculator</a>
        </div>
    </div>
</div>
{% endblock %}
